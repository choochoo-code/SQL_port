<!DOCTYPE html>
<html>
<head>
    <title>Add Row to Table</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input[type="text"] { width: 300px; padding: 5px; }
        label { display: inline-block; width: 120px; margin-bottom: 10px; }
        .alert { padding: 10px; margin: 10px 0; }
        .success { background-color: #c8e6c9; }
        .danger { background-color: #ffcdd2; }
    </style>
</head>
<body>
    <h2>Add Row</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <form method="POST">
        {% for col in columns %}
            <label>{{ col }}</label>
            <input type="text" name="{{ col }}"><br>
        {% endfor %}
        <br>
        <button type="submit">Add Row</button>
    </form>
</body>
</html>
