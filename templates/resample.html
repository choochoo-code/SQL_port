<!DOCTYPE html>
<html>
<head>
    <title>Option Resample - SQL Transform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Home</a>

        <h1>Option Data Resample</h1>
        <p>Transform 1-minute option data to higher timeframes</p>

        <form id="resampleForm">
            <div class="form-group">
                <label for="schema">1. Select Schema:</label>
                <select id="schema" name="schema" required>
                    <option value="">-- Select Schema --</option>
                    {% for schema in schemas %}
                    <option value="{{ schema }}">{{ schema }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="table">2. Select Base Table (1min timeframe):</label>
                <select id="table" name="table" required disabled>
                    <option value="">-- Select Schema First --</option>
                </select>
            </div>

            <div class="form-group">
                <label>3. Select Timeframes (can select multiple):</label>
                <div class="checkbox-group" style="flex-direction: row; flex-wrap: wrap;">
                    {% for tf_name, tf_value in timeframes.items() %}
                    <div class="checkbox-item" style="flex: 0 0 auto; padding: 10px 20px;">
                        <input type="checkbox" id="tf_{{ tf_name }}" name="timeframes" value="{{ tf_name }}">
                        <div class="table-info">
                            <span class="table-name">{{ tf_name }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" id="submitBtn">Execute Resample</button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing resampling...</p>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>Results:</h3>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        // Load tables when schema is selected
        document.getElementById('schema').addEventListener('change', function() {
            const schema = this.value;
            const tableSelect = document.getElementById('table');

            if (!schema) {
                tableSelect.disabled = true;
                tableSelect.innerHTML = '<option value="">-- Select Schema First --</option>';
                return;
            }

            fetch(`/api/tables/${schema}`)
                .then(response => response.json())
                .then(tables => {
                    tableSelect.innerHTML = '<option value="">-- Select Table --</option>';
                    tables.forEach(table => {
                        const option = document.createElement('option');
                        option.value = table;
                        option.textContent = table;
                        tableSelect.appendChild(option);
                    });
                    tableSelect.disabled = false;
                })
                .catch(error => {
                    console.error('Error loading tables:', error);
                    alert('Error loading tables');
                });
        });

        // Handle form submission
        document.getElementById('resampleForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const schema = document.getElementById('schema').value;
            const table = document.getElementById('table').value;
            const timeframes = Array.from(document.querySelectorAll('input[name="timeframes"]:checked'))
                                    .map(cb => cb.value);

            if (!schema || !table) {
                alert('Please select schema and table');
                return;
            }

            if (timeframes.length === 0) {
                alert('Please select at least one timeframe');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;

            fetch('/api/resample', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    schema: schema,
                    table: table,
                    timeframes: timeframes
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = '';

                if (data.success && data.results) {
                    data.results.forEach(result => {
                        const div = document.createElement('div');
                        div.className = 'result-item ' + (result.success ? 'result-success' : 'result-error');

                        if (result.success) {
                            div.textContent = `${result.timeframe}: Successfully created table ${result.table}`;
                        } else {
                            div.textContent = `${result.timeframe}: ${result.error}`;
                        }

                        resultsList.appendChild(div);
                    });
                }

                document.getElementById('results').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                console.error('Error:', error);
                alert('Error executing resample: ' + error.message);
            });
        });
    </script>
</body>
</html>
